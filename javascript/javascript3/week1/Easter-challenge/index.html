<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div class="square-container">
        <div class="title">Holi-Nowruz-Easter Quiz</div>
        <form id="quiz" name="quiz">
            <p class="question">HYF stands for?</p>
            <input type="radio" class="option" name="question4" value="HackYourFun">HackYourFun
            <br>
            <input type="radio" class="option" name="question4" value="HackYourFuture">HackYourFuture
            <p class="question">What is Holi?</p>

            <input type="radio" class="option" name="question1" value="Festival of colors">Festival of colors
            <br>
            <input type="radio" class="option" name="question1" value="web Programming">Web Programming
            <br>
            <input type="radio" class="option" name="question1" value="Indian new year">Indian new year

            <p class="question">Which country celebrates Nowruz?</p>
            <input type="radio" class="option" name="question2" value="Denmark">Denmark
            <br>
            <input type="radio" class="option" name="question2" value="Iran">Iran
            <br>
            <input type="radio" class="option" name="question2" value="Sweden">Sweden

            <p class="question">What is traditional Easter game?</p>
            <input type="radio" class="option" name="question3" value="chess">Chess
            <br>
            <input type="radio" class="option" name="question3" value="Twister">Twister
            <br>
            <input type="radio" class="option" name="question3" value="Egg hunt">Egg hunt
            <br>
            <input type="button" id="btn" class="submit" value="Submit" onclick="check();">
        </form>


        <div id="my-canvas" class="after-submit">
            <p id="number-correct" class="quantity"></p>
            <img id="picture" alt="image">
            <p id="message" class="msg"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
