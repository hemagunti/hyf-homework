<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div id="searchContainer">
        <input type="text" class="searchControl" placeholder="Enter city name">
        <button id="searchBtn" class="searchControl">Search</button>
    </div>
    <div id="weatherContainer">
        <h1 id="city-name"></h1>
        <div id="weatherMain">
            <div id="temp"></div>
            <div id="weatherDesc"></div>
            <div>
                <img id="img1">
            </div>
        </div>
        <hr>
        <div id="humidity" class="bottom-details"></div>
        <div id="wind-speed" class="bottom-details"></div>
    </div>
    <!--Geo location -->
    <div class="geoLocation">
        <button  onclick="getLocation()" id="submit">Submit</button>
        <p id="demo"></p>
        <h1></h1>
    </div>
    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" type="text/javascript"></script>

</body>

</html>
