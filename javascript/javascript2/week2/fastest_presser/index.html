<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fastest Presser Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Almendra SC' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <header class="header">
        <h2>Fastest Presser</h2>
        <input type="number" id="timer" name="timer" placeholder="Set seconds" min="1" max="100">
    </header>
    <main class="main-section">
        <a href="index.html">Restart</a>
        <button id="btn">Start game</button>
        <span id="user"></span>
        <span id="countdown"></span>
    </main>
    <span id="countdown"></span>
    <div id="left" class="canvas">
        <canvas id="my-canvas-s"></canvas>
        <h2>Press S for User1</h2>
        <span id="counter1"></span>
        <p id="user1" class="result-user"></p>
    </div>
    <div id="right" class="canvas">
        <canvas id="my-canvas-l"></canvas>
        <h2>Press L for User2</h2>
        <span id="counter2"></span>
        <p id="user2" class="result-user"></p>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="fastest_presser.js"></script>
</body>
</html>
